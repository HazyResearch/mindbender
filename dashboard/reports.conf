# DeepDive Dashboard Configuration
#
# To produce reports enumerated here on a new snapshot, run:
# > mindbender snapshot
#
# See: https://github.com/netj/mindbender/tree/master/dashboard/#readme

# show corpus statistics in table "sentences"
section "Corpus"
report corpus/stats table=sentences document_id_column=doc_id

# show statistics of variables in its own section
section "Variables"
report variables/stats table=foo column=is_correct
report variables/stats table=bar column=is_correct

