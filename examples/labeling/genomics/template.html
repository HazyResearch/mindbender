<mindtagger mode="precision">

  <div for-each-mindtagger-item>
    <strong>{{item.mention_text}}</strong> appeared in:
    <blockquote>
      <span class="text-muted">{{item.sentences_before | concatArray:'postgres'}}</span>
      <span mindtagger-highlight-words index-array="item.mention_pos" array-format="postgres" style="text-decoration: underline;">
      <span mindtagger-highlight-words index-array="item.mention_pos" array-format="postgres" style="background-color: yellow;">
          <big mindtagger-word-array="item.words" array-format="postgres"></big>
      </span>
      </span>
      <span class="text-muted">{{item.sentences_after | concatArray:'postgres'}}</span>
    </blockquote>

    <div mindtagger-item-details></div>
  </div>

  <span for-mindtagger-tags>
    <span mindtagger-adhoc-tags></span>
    <span mindtagger-note-tags></span>
  </span>

</mindtagger>
