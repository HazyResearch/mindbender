<mindtagger mode="recall">

  <span for-each-mindtagger-item>
      <span mindtagger-highlight-words index-array="tag.selections" style="background-color: cyan;">
      <span mindtagger-highlight-words index-array="item.selections" style="background-color: #cccccc;">
      <span mindtagger-selectable-words index-array="item.selections">
      <span mindtagger-highlight-words index-array="item.positions" array-format="postgres" style="background-color: yellow;">
          <big mindtagger-word-array="item.words" array-format="postgres"></big>
      </span>
      </span>
      </span>
      </span>
  </span>

  <span for-mindtagger-tags>
    <span mindtagger-adhoc-tags with-value="MindtaggerTask.cursor.item.selections"></span>
  </span>

</mindtagger>
