<mindtagger mode="recall">

  <span for-each-mindtagger-item>
      <!-- TODO use cursor.selection instead of item -->
      <span mindtagger-highlight-words index-arrays="tag.selections" style="background-color: cyan;">
      <span mindtagger-highlight-words index-array="item.selection" style="border-bottom: 2px solid;">
      <span mindtagger-selectable-words index-array="item.selection">
      <span mindtagger-highlight-words index-array="item.positions" array-format="postgres" style="background-color: yellow;">
          <big mindtagger-word-array="item.words" array-format="postgres"></big>
      </span>
      </span>
      </span>
      </span>
  </span>

  <span for-mindtagger-tags>
      <div ng-init="
        MindtaggerTask.defineTags({
            selections: {
                type: 'set'
            }
        })
        ">
        <span mindtagger-adhoc-tags with-value="item.selection"></span>
    </div>
  </span>

</mindtagger>
