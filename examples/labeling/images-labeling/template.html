<mindtagger mode="inspection">

  <template for="each-item" class="col-md-4">
    <strong>{{item.title}}</strong><br>
    <!-- uploaded by: <strong>{{item.author}}</strong> -->
    <div class="thumbnail">
        <a href="{{item.link}}">
            <img ng-src="{{item.media.m}}" alt="{{item.link}}" style="min-height:250px; max-height:250px;">
        </a>
    </div>
    <!-- <p>tagged: {{item.tags}}</p> -->
  </template>

  <template for="tags">
  </template>

</mindtagger>
