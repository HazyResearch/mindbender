<mindtagger mode="inspection">

  <template for="each-item-container">
    <div class="thumbnail col-md-4"
      ng-class="cursor ? 'panel-primary' : 'panel-default'">
        <a href="{{item.link}}">
            <img ng-src="{{item.media.m}}" alt="{{item.link}}" style="min-height:250px; max-height:250px;">
        </a>
        <div class="caption">
            <strong>{{item.title}}</strong><br>
            <!-- uploaded by: <strong>{{item.author}}</strong> -->
            <!-- <p>tagged: {{item.tags}}</p> -->

            <!-- task-specific tagging UI elements -->
            <span mindtagger-adhoc-tags></span>
        </div>
    </div>
  </template>

</mindtagger>
