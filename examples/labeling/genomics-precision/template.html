<mindtagger mode="precision">

  <template for="each-item">
    <strong>{{item.mention_text}}</strong> appeared in:
    <blockquote>
      <span class="text-muted">{{item.sentences_before | concatArray:'postgres'}}</span>
          <big mindtagger-word-array="item.words" array-format="postgres">
              <mindtagger-highlight-words index-array="item.mention_pos" array-format="postgres" with-style="background-color: yellow;"/>
              <mindtagger-highlight-words index-array="item.mention_pos" array-format="postgres" with-style="text-decoration: underline;"/>
          </big>
      <span class="text-muted">{{item.sentences_after | concatArray:'postgres'}}</span>
    </blockquote>

    <div mindtagger-item-details></div>
  </template>

  <template for="tags">
    <span mindtagger-adhoc-tags></span>
    <span mindtagger-note-tags></span>
  </template>

</mindtagger>
