<!-- TODO parse CSV-like array of words, render it together with other tags -->
<p>
    <span class="word" ng-repeat="word in item.words | parsedPostgresArray track by $index"
        tooltip-html-unsafe="
            <table>
                <tr><td>pos</td>   <td>{{item.pos   | parsedPostgresArray:$index}}</td></tr>
                <tr><td>ner</td>   <td>{{item.ner   | parsedPostgresArray:$index}}</td></tr>
                <tr><td>lemma</td> <td>{{item.lemma | parsedPostgresArray:$index}}</td></tr>
            </table>
        "
        tooltip-animation="false"
        tooltip-trigger="mouseenter"
        tooltip-append-to-body="p">
        {{word}}
    </span>
</p>
<style>
    .word:hover {
        text-decoration: underline;
        cursor: default;
    }
</style>
