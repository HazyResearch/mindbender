<!-- Search Page -->

<nav class="navbar navbar-default navbar-fixed-top">
  <div class="container">
      <form class="navbar-form navbar-left" role="search">
          <div class="form-group">
              <input type="text" class="form-control" placeholder="Keywords, /regex/, ..."
                  ng-model="query_string">
          </div>
          <button type="submit" class="btn btn-default" ng-click="search.doSearch(query_string)">Search</button>
      </form>
  </div>
</nav>
<style>body { padding-top: 70px; }</style>


<div class="container-fluid">
    <div class="row">
        <div class="col-xs-3 sidebar">
            <!-- TODO faceted search (aggregations) -->
        </div>
        <div class="col-xs-9 col-xs-offset-3 main">
            <h1>Results</h1>
            <ul>
                <li ng-repeat="doc in search.results.hits.hits">
                    {{doc._source | json | limitTo: 500}}
                    <!-- TODO use presentation template for this entity -->
                </li>
            </ul>
        </div>
    </div>
</div>
