<div ng-include="'dashboard/header.html'"></div>

<div class="container-fluid">
	<div class="row menu well">
		<div class="col-sm-3" ng-repeat="navLink in navLinks">
			<a href="{{ navLink.url }}">
				<div class="item">
				    <div><img ng-src="dashboard/images/{{ navLink.img }} "></div>
				    {{ navLink.name }}
				</div>
			</a>
		</div>
	</div>
</div>
