<div ng-include="'dashboard/header.html'"></div>

<div class="well">
	Add new Snapshot Configuration: 
	<div>
		Name: <input type="text" ng-model="newSnapshotName"> <input type="button" value="Add" ng-Click="addConfig()">
	</div>
	<br>
	Edit existing snapshot configuration:
	<select ng-model="currentSnapshotConfig">
		<option ng-repeat="(snapshotConfigName, v) in configs">{{ snapshotConfigName }}</option>
	</select>
	<br><br>
	<div ng-repeat="configTemplate in configTemplates">
		Template:
		<select ng-model="configTemplate.reportTemplate" style="width:100px">
			<option ng-repeat="template in templates">{{ template }}</option>
		</select>

		<div ng-repeat="(param, value) in configTemplate.params">
			{{ param }} <input type="text" ng-model="configTemplate.params[param]">
		</div>
		<hr style="margin-left:0px;width:300px">
	</div>
	<input type="button" ng-show="currentSnapshotConfig" value="Add Template" ng-Click="addTemplate()">
	<br><br>
	<input type="submit" ng-show="currentSnapshotConfig" ng-click="updateConfig()" value="Update Configuration">
	<input type="submit" ng-show="currentSnapshotConfig" ng-click="deleteConfig()" value="Delete Configuration">
</div>
