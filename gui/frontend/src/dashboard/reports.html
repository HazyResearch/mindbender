<!DOCTYPE html>
<html>
<head>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>

</head>
<body>
	<div class="header">View Reports</div>
	<a href="index.html" style="margin-left: 5px;">< Dashboard</a>
	<br><br>

		<ul class="pull-left">
		    <li>Rates</li>
		    <li style="margin-left:20px;"><a target="view" href="report-histogram.html#num_candidates_per_feature.json">Number of Candidates Per Feature</a></li>
		    <li style="margin-left:20px;"><a target="view" href="report-histogram.html#num_features_per_candidate.json">Number of Features Per Candidate</a></li>

		    <li style="margin-left:20px;"><a target="view" href="report-histogram.html#num_candidates_per_feature2.json">Number of Candidates Per Feature</a></li>

		</ul>
	</div>

	<iframe id="view" src="report-blank.html" name="view" style="width: 80%; min-height:600px; float:left;"></iframe>
	
	<script type="text/javascript">
		var report_title = "";
		$(".report-list li a").click(function() {
			report_title = $(this).html();
		});
