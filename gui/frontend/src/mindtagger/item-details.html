<!-- default rendering for all attributes of each item -->
<div style="margin-top: 20px;">
  <button class="btn btn-default btn-xs" btn-checkbox ng-model="isDetailShown">Show details</button>
  <small>
    <div class="panel panel-default" collapse="!isDetailShown">
      <table class="table table-striped table-hover">
        <tbody>
          <tr ng-repeat="(key, value) in item">
            <th>{{key}}</th>
            <td title="{{value | json}}"><tt style="word-break:break-all;">{{value}}</tt></td>
          </tr>
        </tbody>
      </table>
    </div>
  </small>
</div>
