<div ng-multi-transclude-controller
    ng-init="
    MindtaggerTask.itemsPerPage = 50; 'XXX remove after moving to group-based pagination';
    MindtaggerTask.defineTags({
    })
">

<div mindtagger-navbar>
  <div ng-multi-transclude="navbar"></div>

</div>

<section class="row">

<!-- Rendering items as inline text -->
<span class="mindtagger-item" ng-repeat="item in MindtaggerTask.items"
  ng-class="$index == MindtaggerTask.cursor.index ? 'mindtagger-cursor-item' : 'text-muted'"
  ng-init="tag = MindtaggerTask.tagOf(item)"
  ng-mousedown="MindtaggerTask.moveCursorTo($index, false)">
  <span ng-multi-transclude="each-item"></span>
</span>

</section>

<div mindtagger-pagination>
  <!-- custom tagging UI elements -->
  <span ng-controller="MindtaggerTaskCursorFollowCtrl">
    <span ng-multi-transclude="tags"></span>
  </span>

  <span ng-multi-transclude="pagination"></span>
</div>

</div>
