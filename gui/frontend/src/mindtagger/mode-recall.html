<div ng-init="
    MindtaggerTask.itemsPerPage = 50; 'XXX remove after moving to group-based pagination';
    MindtaggerTask.defineTags({
    })
">

<div mindtagger-navbar>
  <div mb-transclude="[for-mindtagger-navbar]"></div>

</div>

<section class="row">

<!-- Rendering items as inline text -->
<span class="item" ng-repeat="item in MindtaggerTask.items"
  ng-class="$index == MindtaggerTask.cursor.index ? 'text-info' : 'text-muted'"
  ng-init="tag = MindtaggerTask.tagOf(item)"
  ng-click="MindtaggerTask.moveCursorTo($index)">
  <span mb-transclude="[for-each-mindtagger-item]"></span>
</span>

</section>

<div mindtagger-pagination>
  <!-- custom tagging UI elements -->
  <span ng-controller="MindtaggerTaskCursorFollowCtrl">
    <span mb-transclude="[for-mindtagger-tags]"></span>
  </span>

  <span mb-transclude="[for-mindtagger-pagination]"></span>
</div>

</div>
