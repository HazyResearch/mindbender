<div ng-init="
    MindtaggerTask.itemsPerPage = 50; 'XXX remove after moving to group-based pagination';
    MindtaggerTask.defineTags({
    })
">

<div mindtagger-navbar-top>
  <ul class="nav navbar-nav navbar-right">
    <li><a data-toggle="modal" data-target="#manage-tags-modal"
            ><i class="glyphicon glyphicon-cog"></i> Manage Tags...</a></li>
  </ul>

  <div mindtagger-insert-template="navbar"></div>
</div>

<section class="row">

<!-- Rendering items as inline text -->
<span ng-repeat="item in MindtaggerTask.items"
  mindtagger-item="item"
  ng-class="cursor ? 'mindtagger-cursor-item' : 'text-muted'">
  <span mindtagger-insert-template="each-item"></span>
</span>

</section>

<div mindtagger-navbar-bottom>
  <!-- custom tagging UI elements -->
  <span ng-controller="MindtaggerTaskCursorFollowCtrl">
    <span mindtagger-insert-template="tags"></span>
  </span>

  <span mindtagger-insert-template="pagination"></span>
</div>

</div>
