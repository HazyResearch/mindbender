<!-- UI elements for tags with set of multiple values -->
<div class="btn-toolbar" role="toolbar">

<span class="btn-group">
  <!-- dropup button for choosing the tag -->
  <span class="btn-group dropup">
    <button class="btn btn-default dropdown-toggle" data-toggle="dropdown">
      <i class="fa fa-tag"></i> {{tagName}}
      <span class="badge" ng-if="tag[tagName].length > 0">{{tag[tagName].length}}</span>
      <span class="caret"></span>
    </button>
    <!-- dropdown for selecting other "set"-type tags -->
    <ul class="dropdown-menu" role="menu">
      <!-- TODO allow to define new 'set'-type tags via modal -->
      <li class="disabled"><a><span class="text-primary"><i class="fa fa-plus"></i> Create a new tag</span>
      </a></li>
      <li ng-repeat="(name,tagSchema) in MindtaggerTask.schema.tags"
        ng-if="tagSchema.type == 'set' && name != tagName"><a ng-click="tagName = name">
          <i class="fa fa-tag"></i> {{name}}
          <span class="badge">{{tag[name].length}}</span>
      </a></li>
      <li class="divider"></li>
      <li ng-if="tag[tagName].length > 0"><a ng-click="tag[tagName] = []; commit(item,tag)">
          <span class="text-danger">
            <i class="fa fa-trash"></i> Remove all <span class="badge">{{tag[tagName].length}}</span> values
          </span>
      </a></li>
    </ul>
  </span>
  <!-- button to add/remove current value to the set -->
  <button type="button" class="btn"
    ng-class="tagValue == null ? 'btn-default disabled' :
              containsValueInSet(tag, tagName, tagValue) ? 'btn-danger' : 'btn-primary'"
    ng-click="toggleValueFromSet(tag, tagName, tagValue); commit(item,tag)">
    <span ng-if="!containsValueInSet(tag, tagName, tagValue)"
      title="Add value {{renderValueOfSet(tagValue)}} to {{tagName}}">
      <i class="fa fa-plus"></i>
    </span>
    <span ng-if="containsValueInSet(tag, tagName, tagValue)"
      title="Remove value {{renderValueOfSet(tagValue)}} from {{tagName}}">
      <i class="fa fa-remove"></i>
    </span>
  </button>

  <!-- TODO clear all button? -->
</span>

<span class="btn-group" ng-repeat="value in tag[tagName]">
  <!-- button for each value -->
  <button class="btn btn-default btn-xs"
    ng-class="equals(tagValue, value) ? 'active' : ''"
    ng-click="setTheValue(value)">{{renderValueOfSet(value)}}</button>
</span>

</div>
